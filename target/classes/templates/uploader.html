<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container-table {
            overflow-y: scroll;
            height: 300px;
            padding: 10px;
            background-color: gainsboro;
            border: 1px solid mediumpurple;
            border-radius: 8px;
        }

        th {
            position: sticky;
            top: 0;
            color: white;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th,td {
            padding: 10px 10px;
            border: 4px solid #626d5c;
            text-align: center;
        }
        th {
            background: purple;
        }

        form {
            margin: 20px auto;
            width: 50%;
        }

        input, button {
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: goldenrod;
        }
        .bordered {
            width: 400px;
            height: 100px;
            padding: 20px;
            border: 1px solid mediumpurple;
            border-radius: 8px;
        }
        .bordered2 {
            width: 400px;
            height: 45px;
            padding: 20px;
            border: 1px solid mediumpurple;
            border-radius: 8px;
        }

        .background-img {
            padding: 70px;
            background-image: url("http://localhost:8080/images/colored-pencil-crayon.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        /* The navbar */
        .topnav {
            overflow: hidden;
            background-color: purple;
        }

        /* Navbar links */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

    </style>
</head>
<body>
<div class="bg-img">
    <div class="container">
        <div class="topnav">
            <a href="#home">Home</a>
            <a href="#news">Hot To Use</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
</div>
<div class="background-img">
<h2>Add User Manually</h2>
<form class="bordered" action="/uploader/add" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="number" name="tickets" placeholder="Ticket Number" required>
    <select name="paid">
        <option value="true">Paid</option>
        <option value="false">Not Paid</option>
    </select>
    <button type="submit">Add User</button>
</form>

<h2>Upload Users from File</h2>
<form class="bordered2" action="/uploader/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt" required>
    <button type="submit">Upload</button>
</form>

<h2>Users List</h2>
<div class="container-table">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Ticket Number</th>
        <th>Paid</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="upload : ${uploader}">
        <td>
            <a th:href="@{'/user/generate-qr/' + ${upload.id}}" th:text="${upload.id}"></a></td>
        <td th:text="${upload.name}"></td>
        <td th:text="${upload.email}"></td>
        <td th:text="${upload.tickets}"></td>
        <td th:text="${upload.paid ? 'Yes' : 'No'}"></td>
    </tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
