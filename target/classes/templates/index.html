<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #060606;
        }

        .container-table {
            overflow-y: auto;
            max-height: 300px;
            padding: -2px;
            background-color: gainsboro;
            border: 1px solid mediumpurple;
            border-radius: 8px;
            border-bottom: 2px solid purple;
            z-index: 1;
            top: 0;
        }
        th {
           position: sticky;
           top: 0;
           z-index: 1;
           color: white;

        }
        table {
            border-collapse: separate;
            width: 100%;
        }

        th, td {
            padding: 10px 10px;
            border: 4px solid purple;
            text-align: center;
        }

        th {
            background: purple;
        }

        form {
            margin: 20px auto;
            width: 50%;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: goldenrod;
        }

        .bordered {
            width: 400px;
            height: 100px;
            padding: 20px;
            border: 1px solid mediumpurple;
            border-radius: 8px;
            background-color: #1b2028;
            position: relative;
            background-clip: padding-box;
            text-align: center;
            color: #f1f3f3;
            background-image: linear-gradient(
            135deg,
            rgba(#752e7c, 0.35),
            rgba(#734a58, 0.1) 15%,
            #1b2028 20%,
            #1b2028 100%);
        }

        .bordered2 {
            width: 400px;
            height: 45px;
            padding: 20px;
            border: 1px solid mediumpurple;
            border-radius: 8px;
            background-color: #1b2028;
            position: relative;
            background-clip: padding-box;
            text-align: center;
            color: #f1f3f3;
            background-image: linear-gradient(
                    135deg,
                    rgba(#752e7c, 0.35),
                    rgba(#734a58, 0.1) 15%,
                    #1b2028 20%,
                    #1b2028 100%);
        }

        .hero-image {
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            box-shadow: 20px 20px 60px 20px #752e7c;
        }

        .hero-image {
            background-image: url("http://localhost:8080/images/MP_banner_general1.jpg");
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }


        .hero-text {
            text-align: center;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .hero-text button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px 25px;
            color: black;
            background-color: rebeccapurple;
            text-align: center;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: purple;
            color: white;
        }

        .inline-container {
            display: inline-flex; /* Flexbox that keeps items inline */
            align-items: center; /* Vertically align items */
            gap: 8px; /* Space between the emoji and text */
            font-family: Arial, sans-serif; /* Font for the container */
            justify-content: space-around;
            flex: 1; /* Optional: Makes all <li> items grow/shrink evenly if needed */
            text-align: center;

        }

        .inline-container a {
            text-decoration: none; /* Remove underline */
            color: Violet; /* Green text color */
            font-size: 18px;
            font-weight: bold; /* Bold font */
        }

        /* Hover effect for the link */
        .inline-container a:hover {
            color: Yellow; /* Change link color on hover */
        }

        /* Styling for the link */
        .link-box i {
            text-decoration: none;
            font-size: 30px;
            position: relative;
            border-top: 1rem solid transparent;
            border-bottom: 2rem solid transparent;

        }

        /* The navbar */
        .topnav {
            overflow: hidden;
            background-color: purple;
        }

        /* Navbar links */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: yellow;
        }

        /* Link hover effects */
        .link-box a:hover {
            color: Yellow; /* Change color on hover */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
    </style>

    <title>QR Code App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="bg-img">
    <div class="container">
        <div class="topnav">
            <a href="/index">Home</a>
            <a href="#news">Hot To Use</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
</div>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:25px">Welcome to the QR Code App</h1>
</div>
</div>
<div class="background-img">
    <h2>Add User Manually</h2>
    <form class="bordered" action="/index/add" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="tickets" placeholder="Ticket Number" required>
        <select name="paid">
            <option value="true">Paid</option>
            <option value="false">Not Paid</option>
        </select>
        <button type="submit">Add User</button>
    </form>

    <h2>Upload Users from File</h2>
    <form class="bordered2" action="/index/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Users List</h2>
    <div class="container-table">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Ticket Number</th>
                <th>Paid</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="upload : ${index}">
                <td>
                    <a th:href="@{'/user/generate-qr/' + ${upload.id}}" th:text="${upload.id}"></a></td>
                <td th:text="${upload.name}"></td>
                <td th:text="${upload.email}"></td>
                <td th:text="${upload.tickets}"></td>
                <td th:text="${upload.paid ? 'Yes' : 'No'}"></td>
                <td>
                    <button class="deleteButton" th:onclick="'deleteRoll(' + ${upload.id} + ')'">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="footer">something good! </footer>
</body>
<script>
    // Add the function to delete a roll
    async function deleteRoll(id) {
        const confirmed = confirm("Are you sure you want to delete this roll?");
        if (!confirmed) return;

        try {
            const response = await fetch(`/index/${id}`, { method: 'DELETE' });
            if (response.ok) {
                alert("Roll deleted successfully.");

                // Remove the row from the table
                window.location.href = window.location.href; // reload page!
                const rowToDelete = document.querySelector(`tr[data-id="${id}"]`);
                if (rowToDelete) {
                    rowToDelete.remove(); // Remove the row dynamically
                }
            } else if (response.status === 404) {
                alert("Roll not found!");
            } else {
                alert("Failed to delete roll. Please try again.");
            }
        } catch (error) {
            console.error("Error while deleting:", error);
            alert("An error occurred. Please try again.");
        }

    }
</script>
</html>
