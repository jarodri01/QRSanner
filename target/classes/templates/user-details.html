<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: "Be Vietnam Pro", sans-serif;
            line-height: 1.5;
            background-color: #060606;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background-color: #1b2028;
            border-radius: 16px;
            position: relative;
            color: #f1f3f3;
            border: 3px solid transparent;
            background-clip: padding-box;
            background-image: linear-gradient(
                    135deg,
                    rgba(117, 46, 124, 0.35),
                    rgba(115, 74, 88, 0.1) 15%,
                    #1b2028 20%,
                    #1b2028 100%
            );
        }

        .profile::after {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 16px;
            z-index: -1;
            background-image: linear-gradient(
                    135deg,
                    #752e7c,
                    #734a58 20%,
                    #1b2028 30%,
                    #2c333e 100%
            );
        }

        .profile-image {
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-username {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .profile-user-handle {
            color: #7d8396;
            font-size: 0.9rem;
        }

        .profile-actions a {
            margin: 0 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 46px;
            border: 2px solid #343945;
            color: #7d8396;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .profile-actions a:hover {
            border-color: #7d8396;
            color: #f1f3f3;
        }

        @media (max-width: 600px) {
            .profile {
                padding: 2rem;
                max-width: 90%;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .profile-username {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container text-center">
    <article class="profile">
        <div class="profile-image">
            <img src="https://res.cloudinary.com/dcehvbp8e/image/upload/v1746408808/Logo_Melrose_ivlz3i.png" alt="Profile Picture">
        </div>
        <h2 class="profile-username" th:text="${user.name}">User Name</h2>
        <div>
            <p class="mb-1 fw-bold">Email:</p>
            <small class="profile-user-handle d-block" th:text="${user.email}">user@example.com</small>
        </div>
        <div>
            <p class="mb-1 fw-bold">Paid:</p>
            <small class="profile-user-handle d-block" th:text="${user.paid ? 'Yes' : 'No'}">Yes</small>
        </div>
        <div>
            <p class="mb-1 fw-bold">Tickets:</p>
            <small class="profile-user-handle d-block" th:text="${user.tickets}">5</small>
        </div>
        <div class="mt-3">
            <a>Thank you</a><br><a>for joining us</a>
        </div>
    </article>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
